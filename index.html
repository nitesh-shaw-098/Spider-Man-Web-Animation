<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@400;500;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        body {
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #000d1a 100%);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 0, 0.03) 2px, rgba(255, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 60, 255, 0.03) 2px, rgba(0, 60, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, transparent 0%, transparent 1%, rgba(255, 255, 255, 0.05) 1%, transparent 2%),
                radial-gradient(circle at 80% 70%, transparent 0%, transparent 1%, rgba(255, 255, 255, 0.05) 1%, transparent 2%),
                radial-gradient(circle at 50% 50%, transparent 0%, transparent 1%, rgba(255, 255, 255, 0.05) 1%, transparent 2%);
            pointer-events: none;
            z-index: 1;
            animation: webShimmer 4s ease-in-out infinite;
        }

        @keyframes webShimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .web-strand {
            position: fixed;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform-origin: left center;
            z-index: 2;
            pointer-events: none;
            animation: strandSway 6s ease-in-out infinite;
        }

        @keyframes strandSway {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(10px) rotate(2deg); }
        }

        .web-node {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #e50914;
            border-radius: 50%;
            box-shadow: 0 0 15px #e50914, 0 0 30px rgba(229, 9, 20, 0.5);
            z-index: 3;
            pointer-events: none;
            animation: nodePulse 2s ease-in-out infinite;
        }

        @keyframes nodePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #e50914, #0066ff);
            border-radius: 10px;
        }

        header {
            width: min(1200px, 90vw);
            margin: auto;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        header figure {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #e50914, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.5);
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(229, 9, 20, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(229, 9, 20, 0.9)); }
        }

        header nav ul {
            display: flex;
            gap: 30px;
        }

        header nav ul li {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        header nav ul li::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #e50914, #0066ff);
            transition: width 0.3s ease;
        }

        header nav ul li:hover::after {
            width: 100%;
        }

        header nav ul li:hover {
            color: #e50914;
            transform: translateY(-2px) scale(1.05);
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.8);
        }

        main {
            position: relative;
            z-index: 5;
        }

        main .banner {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            margin-top: -70px;
            position: relative;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 500;
        }

        h5 {
            font-size: 14px;
            letter-spacing: 3px;
            color: #e50914;
            text-shadow: 0 0 10px #e50914;
            animation: textGlow 2s ease-in-out infinite;
        }

        h1 {
            --to: left;
            font-size: 4em;
            font-weight: bold;
            font-family: 'Creepster', cursive;
            background-image: linear-gradient(
                to var(--to), #e50914, #ff4444, #0066ff, #4488ff
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            line-height: 1em;
            filter: drop-shadow(0 0 20px rgba(229, 9, 20, 0.6));
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1.right {
            --to: right;
        }

        h4 {
            font-weight: 300;
            color: #ccc;
            line-height: 1.6;
        }

        .banner button {
            all: unset;
            border: 2px solid #e50914;
            padding: 15px 35px;
            border-radius: 30px;
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.2), rgba(0, 102, 255, 0.2));
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            animation: buttonFloat 3s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .banner button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(229, 9, 20, 0.3), transparent);
            animation: gradientRotate 3s linear infinite;
        }

        @keyframes gradientRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .banner button:hover {
            background: linear-gradient(135deg, #e50914, #0066ff);
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.8), 0 0 50px rgba(0, 102, 255, 0.5);
            transform: translateY(-5px) scale(1.05);
            border-color: #0066ff;
        }

        .banner {
            position: relative;
        }

        .banner #dotsCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .spider-symbol {
            position: fixed;
            font-size: 50px;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes webParticle {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .web-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px rgba(229, 9, 20, 0.5);
            animation: webParticle 2s ease-out infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            header nav ul {
                gap: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="web-strand" style="top: 15%; left: 10%; width: 30%; animation-delay: 0s;"></div>
    <div class="web-strand" style="top: 35%; right: 5%; width: 25%; animation-delay: 1s;"></div>
    <div class="web-strand" style="top: 60%; left: 15%; width: 35%; animation-delay: 2s;"></div>
    <div class="web-strand" style="bottom: 20%; right: 20%; width: 28%; animation-delay: 0.5s;"></div>
    
    <div class="web-node" style="top: 15%; left: 10%;"></div>
    <div class="web-node" style="top: 35%; right: 5%; animation-delay: 0.5s;"></div>
    <div class="web-node" style="top: 60%; left: 15%; animation-delay: 1s;"></div>
    <div class="web-node" style="bottom: 20%; right: 20%; animation-delay: 1.5s;"></div>

    <div class="spider-symbol" style="top: 10%; left: 10%; animation-delay: 0s;">🕷️</div>
    <div class="spider-symbol" style="top: 20%; right: 15%; animation-delay: 1s;">🕸️</div>
    <div class="spider-symbol" style="bottom: 15%; left: 20%; animation-delay: 2s;">🕷️</div>
    <div class="spider-symbol" style="bottom: 30%; right: 10%; animation-delay: 1.5s;">🕸️</div>
    <div class="spider-symbol" style="top: 50%; left: 5%; animation-delay: 0.7s;">🕷️</div>
    <div class="spider-symbol" style="top: 70%; right: 8%; animation-delay: 2.5s;">🕸️</div>

    <header>
        <figure>
            🕷️ SPIDER-MAN
        </figure>
        <nav>
            <ul>
                <li>Overview</li>
                <li>Powers</li>
                <li>Gallery</li>
                <li>Comics</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h5>🕸️ WEB SLINGER 🕸️</h5>
            <div>
                <h1 class="left">SPIDER-MAN</h1>
                <h1 class="right">WEB ANIMATION</h1>
            </div>
            <h4>
                Your friendly neighborhood Spider-Man
                <br>
                With great power comes great responsibility
            </h4>
            <button>JOIN THE SPIDER-VERSE &#8599;</button>

            <canvas id="dotsCanvas"></canvas> 
        </div>
    </main>

    <script>
        let banner = document.querySelector('.banner');
        let canvas = document.getElementById('dotsCanvas');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const ctx = canvas.getContext('2d');
        const dots = [];
        
        const arrayColors = ['#e50914', '#ff4444', '#0066ff', '#4488ff', '#ffffff', '#cc0000'];
        
        for (let index = 0; index < 50; index++) {
            dots.push({
                x: Math.floor(Math.random() * canvas.width),
                y: Math.floor(Math.random() * canvas.height),
                size: Math.random() * 3 + 5,
                color: arrayColors[Math.floor(Math.random() * arrayColors.length)]
            });
        }

        const drawDots = () => {
            dots.forEach(dot => {
                ctx.fillStyle = dot.color;
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        drawDots();

        banner.addEventListener('mousemove', (event) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDots();
            
            let mouse = {
                x: event.pageX - banner.getBoundingClientRect().left,
                y: event.pageY - banner.getBoundingClientRect().top
            }

            dots.forEach(dot => {
                let distance = Math.sqrt((mouse.x - dot.x) ** 2 + (mouse.y - dot.y) ** 2);
                if (distance < 300) {
                    const gradient = ctx.createLinearGradient(dot.x, dot.y, mouse.x, mouse.y);
                    gradient.addColorStop(0, dot.color);
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0.2)');
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 1.5;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = dot.color;
                    ctx.beginPath();
                    ctx.moveTo(dot.x, dot.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            });
        });

        banner.addEventListener('mouseout', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDots();
        });

        window.addEventListener('resize', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = banner.offsetWidth;
            canvas.height = banner.offsetHeight;

            dots.length = 0;
            for (let index = 0; index < 50; index++) {
                dots.push({
                    x: Math.floor(Math.random() * canvas.width),
                    y: Math.floor(Math.random() * canvas.height),
                    size: Math.random() * 3 + 5,
                    color: arrayColors[Math.floor(Math.random() * arrayColors.length)]
                });
            }
            drawDots();
        });

        banner.addEventListener('click', (event) => {
            const x = event.pageX - banner.getBoundingClientRect().left;
            const y = event.pageY - banner.getBoundingClientRect().top;
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'web-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 300}px`);
                particle.style.setProperty('--ty', `${(Math.random() - 0.5) * 300}px`);
                particle.style.animationDelay = `${i * 0.08}s`;
                banner.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        });
    </script>
</body>
</html>
